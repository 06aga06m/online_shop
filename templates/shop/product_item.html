{% load static %}

<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-responsive">
            </a>
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <div>
            <h4>{{ product_image.product.name }}</h4>
        </div>
        <p>
            {{ product_image.product.short_description|truncatechars_html:105 }}
        </p>
        <div>
            {{ product_image.product.price }} RUB
        </div>
        <div class="add-to-card-btn">
            <button class="btn btn-success">
                <a href="{% url 'product' product_image.product.id %}">Подробнее

                </a>
            </button>
        </div>
    </div>
</div>
